<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Edit Page</title>
</head>
<style>
    input{
        position: absolute;left: 12%;
    }
</style>
<body>
<form th:method="PATCH" th:action="@{/admin/{id} (id=${user.getId()})}" th:object="${user}">
    <label for="Username">Username</label>
    <input type="text" th:field="*{username}" id="Username"><br><br>

    <label for="Password">Password</label>
    <input type="text" th:field="*{password}" id="Password"><br><br>

    <label for="Name">Name</label>
    <input type="text" th:field="*{name}" id="Name"><br><br>

    <label for="LastName">Name</label>
    <input type="text" th:field="*{lastName}" id="LastName"><br><br>

    <label for="Age">Age</label>
    <input type="text" th:field="*{age}" id="Age"><br><br>

    <label for="roles">Role
    <ul>
        <li th:each="role:${allRoles}">
            <input id="roles" type="checkbox" name="roles" th:field="*{roles}" th:value="${role.id}" th:text="${role.name}">
        </li>
    </ul>
    </label><br><br>
    <input type="submit" value="Update"/>
</form>
</body>
</html>
